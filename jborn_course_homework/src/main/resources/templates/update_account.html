<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Add new Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Update account data</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form th:action="@{/my-finances/accounts/update(accountId=${accountId})}"
                  th:object="${accountToUpdate}" method="POST" class="form-horizontal">
                <div th:if="${param.error} != null">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Invalid update data.
                    </div>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="name" th:field="*{name}" class="form-control"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="total" th:field="*{total}" class="form-control" readonly="readonly"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="accountType" th:field="*{accountType}" class="form-control" readonly="readonly"/>
                </div>

                <div style="margin-top: 10px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" class="btn btn-primary">Update account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
