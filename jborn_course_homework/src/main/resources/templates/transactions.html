<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Your accounts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Transaction sum</th>
        <th>Operation</th>
        <th>Time</th>
        <th>Account name</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.sum}"/>
        <td th:text="${transaction.operation}"/>
        <td th:text="${transaction.timestamp}"/>
        <td th:text="${transaction.accountName}"/>
        <td th:text="${transaction.categoryName}"/>
    </tr>
    </tbody>
</table>

</p>
<form th:action="@{/my-finances/accounts}" method="POST" class="form-horizontal">
    <div style="margin-top: 10px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-success">Back to accounts list</button>
        </div>
    </div>
</form>

</body>
</html>
