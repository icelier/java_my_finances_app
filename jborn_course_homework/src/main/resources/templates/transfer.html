<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Make money transfer</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/my-finances/transactions/commit}"
                      th:object="${transferRequest}" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${param.error} != null">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Transaction failed. Check entered data or try again later
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="number" name="sum" placeholder="sum" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label class="control-label" for="accountFrom">Account to transfer money from</label>
                        <select class="form-control" id="accountFrom"
                                name="accountFromId">
                            <option th:value="${accountFrom.id}" th:text="${accountFrom.name + ' (' + accountFrom.total + ')'}"
                                    name="accountFromId" selected></option>

                        </select>

                    </div>
                    <div class="form-group row">
                        <label class="control-label" for="accountTo">Account to transfer money to</label>
                        <select class="form-control" id="accountTo"
                                name="accountToId">
                            <option value="" selected>----SELECT ACCOUNT----</option>
                            <option name="accountToId" th:each="account: ${accounts}" th:value="${account.id}"
                                    th:text="${account.name + ' (' + account.total + ')'}"></option>
                        </select>
                    </div>
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Transfer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
