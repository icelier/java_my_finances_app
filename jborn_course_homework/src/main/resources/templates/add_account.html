<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Add new Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Enter account data</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form th:action="@{/my-finances/accounts/add}"
                  th:object="${newAccount}" method="POST" class="form-horizontal">
                <div th:if="${param.error} != null">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Invalid account data.
                    </div>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="name" placeholder="name (*)" class="form-control"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="total" placeholder="total (*)" class="form-control"/>
                </div>
                <div class="form-group row">
                    <label class="control-label" for="accountTypes">Account type</label>
                    <select class="form-control" id="accountTypes"
                            name="accountType">
                        <option value="" selected>----SELECT ACCOUNT TYPE----</option>
                        <option th:each="type: ${accountTypes}" th:value="${type.title}"
                                th:text="${type.title}"></option>
                    </select>
                </div>

                <div style="margin-top: 10px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" class="btn btn-primary">Add account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
