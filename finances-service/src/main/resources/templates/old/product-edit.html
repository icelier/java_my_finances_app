<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8"/>
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<h3 th:text="${product.id == null ? 'Добавление элемента' : 'Изменение элемента'}"/>

<form th:action="@{/products/update(page=${product.id != null} ? ${page})}"
      th:object="${product}" method="post" class="form-horizontal">

  <div sec:authorize="hasRole('ADMIN')" style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{id}" class="form-control"/>
  </div>

  <div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{title}" placeholder="title (*)" class="form-control"/>
  </div>

  <div style="margin-bottom: 25px" class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input th:field="*{price}" placeholder="price (*)" class="form-control"/>
  </div>

  <div style="margin-top: 10px" class="form-group">
    <div class="col-sm-6 controls">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>


</body>
</html>
